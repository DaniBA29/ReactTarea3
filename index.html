<html lang="en">
<head>

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="css/hero-slider.css">

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous"></script>

</head>
<body>
    <div id="my-react-component"></div>
        <script type="text/babel">
            class MyReactButton extends React.Component {
                constructor(props){
                    super(props);
                    this.state = { pressed: false };
                }
                render(){
                    const text = this.state.pressed? 'Claro' : 'Oscuro';
                    const button = this.state.pressed? 'btn-primary' : 'btn-secondary';
                    const colorBackground = this.state.pressed? 'background-color:black' : 'background-color:white';
                    return (
                        <React.Fragment>
                        <h1 id="tituloTema">Cambiar de tema: </h1>
                        <button type="button" class={'btn '+ button + ' btn-lg'} onClick={() => this.setState({ pressed: !this.state.pressed, backgroundColor: colorBackground })}>{text}</button>
                        </React.Fragment>
                    );
                }
            }
            ReactDOM.render(<MyReactButton/>, document.getElementById("my-react-component"));
        </script>
</body>
</html>
